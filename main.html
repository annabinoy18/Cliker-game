<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>RED-GREEN-YELLOW</title>
        <link rel="stylesheet" href="styles1.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>RED-GREEN-YELLOW</h1>
        <div id="play">
            <button class="play" id="red" value="red"></button>
            <button class="play" value="green" id="green"></button>
            <button class="play" id="yellow" value="yellow"></button>
        </div>

        <div id="controls">
            <button id="restart">Restart</button>
            <button id="home">Home</button>
        </div>
        <div id="score-time">
            <p id="timer">Time left: 15</p>
            <p id="totalScore">Total Score:0</p>
        </div>
    </body>
</html>
